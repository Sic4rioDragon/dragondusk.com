  <style>
    :root {
      --bg-color: #111;
      --text-color: #fff;
    }
    body.light-mode {
      --bg-color: #f5f5f5;
      --text-color: #111;
    }
    body {
      font-family: Arial, sans-serif;
      background: var(--bg-color) url('/assets/Duskbackground.png') no-repeat fixed;
      background-size: cover;
      background-position: 60% center;
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      transition: background 0.3s, color 0.3s, background-image 0.3s;
    }
    body.light-mode {
      background-image: none;
    }
    .toggle-theme {
      position: fixed;
      top: 20px;
      right: 20px;
      background: none;
      border: 2px solid var(--text-color);
      color: var(--text-color);
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="toggle-theme" onclick="toggleTheme()">Toggle Theme</button>
  <p>Redirecting you to <a href="/help">/help</a>...</p>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("light-mode");
    }

    // Auto-redirect to /help
    window.location.href = "/help";
  </script>
</body>
