<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DragonDusk | PopcornGaming</title>
  <link rel="icon" type="image/png" href="/assets/favicon.png">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0a0a0a url('/assets/background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 0 20px;
    }
    h1 {
      font-size: 3rem;
      margin: 0;
    }
    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 20px auto;
    }
    .buttons {
      margin-top: 30px;
    }
    .buttons a {
      display: inline-block;
      background: #8dcff4;
      color: #000;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 6px;
      margin: 0 10px;
      transition: background 0.3s ease;
    }
    .buttons a:hover {
      background: #4aa3d3;
    }
    footer {
      margin-top: 50px;
      font-size: 0.8rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Welcome to DragonDusk</h1>
    <p>Home of PopcornGaming — your trusted community for fun, friendly, and immersive gaming experiences. Stay tuned for updates and join us on our adventures!</p>
    <div class="buttons">
      <a href="https://discord.gg/yourdiscordinvite" target="_blank">Join Our Discord</a>
      <a href="/profile">View Profile</a>
    </div>
    <footer>
      &copy; 2025 DragonDusk & PopcornGaming — All rights reserved.
    </footer>
  </div>
</body>
</html>
